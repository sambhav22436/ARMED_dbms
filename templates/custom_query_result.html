<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Query Result</title>
    <!-- Add any CSS or Bootstrap links here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Product Names and Stock Amounts</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Stock Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row.0 }}</td> <!-- Assuming the product_name is in the first column -->
                    <td>{{ row.1 }}</td> <!-- Assuming the stock_amount is in the second column -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
